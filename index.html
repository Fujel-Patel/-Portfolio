<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ── Favicon ──────────────────────────────────── -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />

    <!-- ── Primary Meta Tags ────────────────────────── -->
    <title>Portfolio — Developer</title>
    <meta name="title" content="Portfolio — Developer" />
    <meta name="description" content="Immersive developer portfolio powered by Three.js & React. Explore interactive 3D projects, skills, and more." />
    <meta name="keywords" content="developer, portfolio, three.js, react, 3D, web developer, frontend, fullstack" />
    <meta name="author" content="Developer" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#060810" />
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- ── Open Graph / Facebook ────────────────────── -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="Portfolio — Developer" />
    <meta property="og:description" content="Immersive developer portfolio powered by Three.js & React. Explore interactive 3D projects, skills, and more." />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />
    <meta property="og:site_name" content="Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- ── Twitter ──────────────────────────────────── -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="Portfolio — Developer" />
    <meta property="twitter:description" content="Immersive developer portfolio powered by Three.js & React. Explore interactive 3D projects, skills, and more." />
    <meta property="twitter:image" content="https://your-domain.com/og-image.png" />

    <!-- ── Performance hints ────────────────────────── -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

    <!-- ── Structured Data (JSON-LD) ────────────────── -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Portfolio — Developer",
      "url": "https://your-domain.com",
      "description": "Immersive developer portfolio powered by Three.js & React",
      "author": {
        "@type": "Person",
        "name": "Developer"
      }
    }
    </script>
  </head>
  <body>
    <!-- No-JS fallback -->
    <noscript>
      <div style="padding:2rem;text-align:center;color:#94a3b8;font-family:sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This portfolio uses Three.js and React. Please enable JavaScript to view it.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
