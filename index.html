<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Creative Developer | 3D Portfolio</title>
    <meta name="title" content="Creative Developer | 3D Portfolio" />
    <meta
      name="description"
      content="Portfolio of a creative developer specializing in immersive 3D web experiences, interactive animations, and cutting-edge frontend technologies."
    />
    <meta
      name="keywords"
      content="web developer, 3D portfolio, React, Three.js, creative developer, frontend developer, interactive design"
    />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta property="og:title" content="Creative Developer | 3D Portfolio" />
    <meta
      property="og:description"
      content="Portfolio of a creative developer specializing in immersive 3D web experiences, interactive animations, and cutting-edge frontend technologies."
    />
    <meta property="og:image" content="https://yourportfolio.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta property="twitter:title" content="Creative Developer | 3D Portfolio" />
    <meta
      property="twitter:description"
      content="Portfolio of a creative developer specializing in immersive 3D web experiences, interactive animations, and cutting-edge frontend technologies."
    />
    <meta property="twitter:image" content="https://yourportfolio.com/og-image.jpg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="msapplication-TileColor" content="#0a0a0f" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourportfolio.com/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
